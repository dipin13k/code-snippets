<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets Manager</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Local Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> Code Snippets Manager</h1>
            <div class="header-actions">
                <button id="import-btn" class="btn"><i class="fas fa-upload"></i> Import</button>
                <button id="export-btn" class="btn"><i class="fas fa-download"></i> Export</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
        </header>

        <main>
            <section class="controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search snippets...">
                    <select id="language-filter">
                        <option value="">All Languages</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="tag-filter">
                        <option value="">All Tags</option>
                    </select>
                </div>
                <button id="add-snippet-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Snippet</button>
            </section>

            <section id="snippets-container" class="snippets-grid">
                <!-- Snippets will be dynamically added here -->
            </section>
        </main>
    </div>

    <!-- Modal for adding/editing snippets -->
    <div id="snippet-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Snippet</h2>
            <form id="snippet-form">
                <div class="form-group">
                    <label for="snippet-title">Title</label>
                    <input type="text" id="snippet-title" required>
                </div>
                <div class="form-group">
                    <label for="snippet-language">Language</label>
                    <select id="snippet-language" required>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="snippet-tags">Tags (comma separated)</label>
                    <input type="text" id="snippet-tags" placeholder="e.g. algorithm, utility, frontend">
                </div>
                <div class="form-group">
                    <label for="snippet-description">Description</label>
                    <textarea id="snippet-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="snippet-code">Code</label>
                    <textarea id="snippet-code" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Snippet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for viewing snippets -->
    <div id="view-modal" class="modal">
        <div class="modal-content view-modal">
            <span class="close">&times;</span>
            <div class="snippet-header">
                <h2 id="view-title"></h2>
                <div class="snippet-meta">
                    <span id="view-language" class="language-badge"></span>
                    <div id="view-tags" class="tags"></div>
                </div>
            </div>
            <div class="snippet-description" id="view-description"></div>
            <div class="code-container">
                <button id="copy-btn" class="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                <pre><code id="view-code" class="language-javascript"></code></pre>
            </div>
            <div class="view-actions">
                <button id="edit-btn" class="btn"><i class="fas fa-edit"></i> Edit</button>
                <button id="delete-btn" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
